<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Your custom stylesheet -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>


<body>

    <div class="container" id="container">
        <!-- Log In Form -->
        <div class="form-container sign-in" id="loginForm">
            <form action="/login" method="POST">
                <h1>Log In</h1>
                <div class="social-icons">
                    <span>Login using Github</span>
                    <a href="/login/github" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>or use your username and password</span>
                <input type="text" class="form-control" name="email" placeholder="Username" required>

                <div class="password-wrapper">
                  <input type="password" name="password" id="passwordSignup" class="form-control" placeholder="Password" required>
                  <button type="button" class="toggle-password" onclick="togglePassword('passwordSignup', this)">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>

                <label><input class="form-check-input" type="checkbox" id="rememberMe"> Remember Me</label>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello</h1>
                    <p>New User? Sign up now!</p>
                    <a href="/signup" id="signupLink"><button>Sign Up</button></a>
                </div>
            </div>
        </div>

    </div>
    <script src="static/js/script.js"></script>

</body>

</html>
